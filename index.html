<script>
$(function () {

    const users = ['Alex91', 'LuckyStar', 'CasinoFan', 'Nicolas Cert', 'GoldWin'];
    const countries = ['us', 'gb', 'fr', 'de', 'ca', 'au', 'us'];

    // Assign a fixed country to each user
    const userFlags = {};
    users.forEach(user => {
        const country = countries[Math.floor(Math.random() * countries.length)];
        userFlags[user] = country;
    });

    // Queue to rotate users one by one
    let userQueue = [...users];

    setInterval(function () {

        $('#loadingActivity').hide();
        $('#onlineActivity').removeClass('hidden');

        // Remove oldest if more than 4 visible
        if ($('.activityItem').length > 4) {
            $('.activityItem').first().remove();
        }

        // Take next user from queue
        const user = userQueue.shift();
        const country = userFlags[user];

        // Generate random minutes between 1 and 5
        const minutesAgo = Math.floor(Math.random() * 5) + 1;

        $('#activityBody').append(
            '<div class="activityItem">' +
                '<span class="flag-icon flag-icon-' + country + '"></span>' +
                '<strong>' + user + '</strong> (' + minutesAgo + ' minutes ago) just claimed a bonus' +
            '</div>'
        );

        // Push user back to the end of the queue for continuous rotation
        userQueue.push(user);

    }, 2500);

});
</script>
